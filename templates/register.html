{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block ClassBody %} register-body {% endblock %}
{% block navigation %}{% endblock %}

{% block main %}
    <form action="{{ url_for('auth.register') }}" method="POST">
        <h2>Register</h2>
        <div class="inputBox">
            <input type="text" required name="register-username">
            <span>Username</span>
        </div>
        <div class="inputBox">
            <input type="password" required name="register-password">
            <span>Password</span>
        </div>
        <div class="inputBox">
            <input type="password" required name="register-confirm-password">
            <span class="confirm">Confirm Password</span>
        </div>
        <div class="register">
            <button type="submit">Register</button>
        </div>
        <div class="login-account">
            <p>Already have an account?</p>
            <a href="{{ url_for('auth.login') }}">Login</a>
        </div>
    </form>
{% endblock %}
