<!-- templates/upload.html -->
{% extends 'base.html' %}

{% block title %} Upload Ebook {% endblock %}

{% block ClassBody %} upload-page {% endblock %}

{% block main %}
    <div class="upload-form">
        <h2>Upload Ebook</h2>
        <form action="{{ url_for('books.upload') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="file">Select Ebook File:</label>
                <input type="file" id="file" name="file" accept=".epub" required>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>
{% endblock %}
